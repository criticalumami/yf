<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMA - Street Network</title>
  
  <!-- External resources -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icons/favicon.svg" type="image/svg+xml" />
  
  <!-- SEO and Social Sharing -->
  <meta name="description" content="SIMA - Street Network mapping and visualization project." />
  <meta property="og:title" content="SIMA - Street Network" />
  <meta property="og:description" content="Explore street networks and SIMA projects with detailed mapping layers." />
  <meta property="og:image" content="thumb.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SIMA - Street Network" />
  <meta name="twitter:description" content="Explore street networks and SIMA projects with detailed mapping layers." />
  <meta name="twitter:image" content="thumb.png" />
</head>
<body>
  <!-- Loading Indicator -->
  <div id="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading SIMA data...</div>
  </div>
  
  <div class="map-title">SIMA-SN</div>
  
  <div class="legend">
    <div class="legend-header">+ Legend</div>
    <div class="legend-items">
      <div class="legend-item"><div class="legend-color yf"></div> &nbsp;&nbsp;YF Boundary</div>
      <div class="legend-item"><div class="legend-color maj_b"></div> &nbsp;&nbsp;Major Buildings</div>
      <div class="legend-item"><div class="legend-color parks"></div> &nbsp;&nbsp;Parks</div>
      <div class="legend-item"><div class="legend-icon culture"></div> &nbsp;&nbsp;Culture</div>
      <div class="legend-item"><div class="legend-icon sports"></div> &nbsp;&nbsp;Sports</div>
      <div class="legend-item"><div class="legend-color sima"></div> &nbsp;&nbsp;SIMA Projects</div>
      <div class="legend-item"><div class="legend-line survey"></div> &nbsp;&nbsp;Topographical Survey</div>
      <div class="legend-item"><div class="legend-icon node"></div> &nbsp;&nbsp;YF - Nodes</div>
      <div class="legend-item"><div class="legend-color photo"></div> &nbsp;&nbsp;Photos</div>
      <div class="legend-item"><div class="legend-color det"></div> &nbsp;&nbsp;Detailed Features</div>
    </div>
  </div>
  
  <div id="map"></div>
  
  <!-- External scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
  <script src="main.js"></script>
</body>
</html>
